{% extends 'index.html' %}



{% block content %}

<body style="font-family: Arial, sans-serif; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: rgba(255, 255, 255, 0.5); padding: 10px; border-radius: 8px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-top: 200px; margin-left: 450px;">
        <form action="{{ url_for('login') }}" method="post">
            <label for="email" style="display: block; margin-top: 10px; color: rgb(0, 0, 0);">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="password" style="display: block; margin-top: 10px; color: rgb(0, 0, 0);">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <input type="submit" value="Login" style="width: 100%; background-color: #26464b; color: white; padding: 14px 20px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer;">
        </form>
    </div>
</body>

{% endblock %}
