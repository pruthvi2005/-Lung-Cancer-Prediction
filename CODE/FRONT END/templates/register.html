{% extends 'index.html' %}

{% block content %}
<div style="background: rgba(255, 255, 255, 0.5); padding: 10px; border-radius: 8px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 0 auto; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">
    <form action="{{url_for('register')}}" method="post">
        <label for="name" style="display: block; margin-top: 10px;color: rgb(0, 0, 0);">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required
            style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="email" style="display: block; margin-top: 10px;color: rgb(0, 0, 0);">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required
            style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="password" style="display: block; margin-top: 10px;color: rgb(0, 0, 0);">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create Password" required style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="c_password" style="display: block; margin-top: 10px;color: rgb(0, 0, 0); ">Confirm Password:</label>
        <input type="password" id="c_password" name="c_password" placeholder="Enter Confirm Password" required style="width: 100%; padding: 10px; margin-top: 5px; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <input type="submit" style="width: 100%; background-color: #26464b; color: white; padding: 14px 20px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</div>
{% endblock %}
